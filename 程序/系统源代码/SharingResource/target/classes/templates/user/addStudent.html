<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>AddStudent</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<body>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/user/addStudent.js}"></script>
<div>
    <input type="hidden" id="type" th:value="${session.type}"/>
    <button onclick="goback()" style="background: #009688;color: #dddddd;width: 100px;height: 30px" >返回</button>
</div>
    <div style="text-align: center;margin: 0px 420px">
    <form id="addStudentForm" class="layui-form" style="width: 600px;height: 500px;text-align: center">
        <div class="layui-form-item" align="center">
            <label class="layui-form-label" style="width: 150px">邮箱：</label>
            <div class="layui-input-block" style="width: 200px;display: inline-block;float: left">
                <input type="text" id="email" class="layui-input" style="width: 200px;display: inline-block" placeholder="请输入正确的邮箱"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px">姓名：</label>
            <div class="layui-input-block" style="width: 200px;display: inline-block;float: left">
                <input type="text" id="username" class="layui-input" style="width: 200px;display: inline-block" placeholder="请输入您的姓名"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px">密码：</label>
            <div class="layui-input-block" style="width: 200px;display: inline-block;float: left">
                <input type="text" id="password" class="layui-input" style="width: 200px;display: inline-block" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px">确认密码：</label>
            <div class="layui-input-block" style="width: 200px;display: inline-block;float: left">
                <input type="text" id="repassword" class="layui-input" style="width: 200px;display: inline-block" placeholder="请再次确认密码"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button type="button" class="layui-btn" onclick="addStudentButton()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
