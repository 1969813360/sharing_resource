<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>操作记录</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
</head>
<body>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/operationRecord/allOperationRecord.js}"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
<form class="layui-form" name="searchform">
    <div class="layui-form-item" align="center">
        <label class="layui-form-label" style="width: 90px;">用户ID：</label>
        <div class="layui-input-block" style="display: block;float: left">
            <input type="text" id="userid"  placeholder="默认查询所有"
                   autocomplete="off" class="layui-input" style="width: 230px;display: inline-block ;margin-left: 10px"/>
        </div>
        <label class="layui-form-label" style="width: 90px;">文件ID：</label>
        <div class="layui-input-block" style="display: block;float: left">
            <input type="text" id="fileid"  placeholder="默认查询所有"
                   autocomplete="off" class="layui-input" style="width: 230px;display: inline-block ;margin-left: 10px"/>
        </div>
        <label class="layui-form-label" style="width: 70px">文件类型：</label>
        <div class="layui-input-block" style="width:100px;display: inline-block;float: left">
            <select id="operationtype"  lay-verify="required" >
                <option value="*">所有类型</option>
                <option value="上传">上传</option>
                <option value="下载">下载</option>
                <option value="修改">修改</option>
            </select>
        </div>
        <div class="layui-input-block" style="display: inline-block;float: left">
            <input type="button" id="search" value="搜索" style="height: 38px;width: 50px;background: mediumaquamarine"/>
        </div>
    </div>
</form>
<table id="OperationRecordTable" lay-filter="test" lay-size="lg"></table>
<!--下面是头工具栏-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="all">全部记录</button>
    </div>
</script>
</body>
</html>
