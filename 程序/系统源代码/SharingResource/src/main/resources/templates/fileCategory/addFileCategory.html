<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>添加科目</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<body>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/fileCategory/addFileCategory.js}"></script>
<div>
    <button onclick="gotoAllFileCategory()" style="background: #009688;color: #dddddd;width: 100px;height: 30px" >返回</button>
</div>
<div style="text-align: center;margin: 0px 420px">
    <form id="addStudentForm" class="layui-form" style="width: 600px;height: 500px;text-align: center">
        <div class="layui-form-item" align="center">
            <label class="layui-form-label" style="width: 150px">科目名：</label>
            <div class="layui-input-block" style="width: 200px;display: inline-block;float: left">
                <input type="text" id="name" class="layui-input" style="width: 200px;display: inline-block" placeholder="默认查询所有"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button type="button" class="layui-btn" onclick="addFileCategoryButton()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
