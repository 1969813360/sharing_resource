<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>ChangePassword</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<body>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/user/changePassword.js}"></script>
<div style="text-align: center;margin: 0px -40px">
    <form id="updateUserForm" class="layui-form" style="text-align: center">
        <div class="layui-form-item" align="center">
            <label class="layui-form-label"  style="width: 150px">原密码：</label>
            <div class="layui-input-block" style="width: 200px;display: inline-block;float: left">
                <input type="text" id="oddpassword" class="layui-input" lay-verify="required" style="width: 200px;display: inline-block" placeholder="请输入原密码"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px">新密码：</label>
            <div class="layui-input-block" style="width: 200px;display: inline-block;float: left">
                <input type="text" id="newpassword" class="layui-input" style="width: 200px;display: inline-block" placeholder="请输入新密码"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px">确认密码：</label>
            <div class="layui-input-block" style="width: 200px;display: inline-block;float: left">
                <input type="text" id="repassword" class="layui-input" style="width: 200px;display: inline-block" placeholder="请输入确认密码"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button type="button" class="layui-btn layui-btn-warm" onclick="closeBtn()">取消</button>
                <button type="reset" class="layui-btn layui-btn-primary">清空表单</button>
                <button type="button" class="layui-btn" onclick="changePasswordButton()">修改</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
